<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<title>Reading Tracker</title>
	<link rel="stylesheet" href="css/readingModuleStyle.css" />
	
	<script src="js/jquery-1.7.min.js"></script>
	<script src="js/modernizr.custom.34982.js"></script>
	<script src="js/sketcher.js"></script>
	<script src="js/trigonometry.js"></script>

	<script src="js/scripts.js"></script>	
</head>
<body>

	<div id="header">
		<span id="site-title">Reading Tracker</span><span id="icon-wrapper">
			<span onclick="javascript: toDashboard();">p</span>
			<span>7</span>
			<span class="nav-selected" onclick="javascript: beginReading();">K</span>				
		</span>
	</div>
	<div id="content">
		<div id="blocks">
			<div id="block-Stats" class="block">
				Hello Stats
			</div>
			<div id="block-Reading" class="block">
				<div id="fakeText"></div>
				<canvas id="sketch"></canvas>
			</div>
			<div id="block-Notes" class="block">
				Hello Notes
			</div>
		</div>
	</div>

<script>
	getFakeText();
	setupScreen();
	var sketcher = null;
	var brush = null;
	$(document).ready(function(e) {
		brush = new Image();
		brush.src = 'assets/brush3.png';
		brush.onload = function(){
			sketcher = new Sketcher( "sketch", brush );
		}
		
	});
</script>
</body>

</html>
